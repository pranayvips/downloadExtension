<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Pranay's Downloader</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="youtube container">
      <img src="" alt="" class="thumbnail yt-val" />
      <h1 class="yt-val"></h1>
      <p class="yt-val"></p>
      <div>
        <img src="./icon/youtube.png" alt=""/><span class="yt-val"></span>
      </div>
      <!-- <div><h3></h3></div> -->
      <div class="count">
        <h2 data="View Count">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
          >

              stroke-linecap="round"
              stroke-linejoin="round"

            />
          </svg>
          <span class="yt-val"></span>
        </h2>
        <h2 data="Like Count">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"

            />
          </svg>
          <span  class="yt-val"></span>
        </h2>
        <h2 data="Comment Count">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M7.5 8.25h9m-9 3H12m-9.75 1.51c0 1.6 1.123 2.994 2.707 3.227 1.129.166 2.27.293 3.423.379.35.026.67.21.865.501L12 21l2.755-4.133a1.14 1.14 0 0 1 .865-.501 48.172 48.172 0 0 0 3.423-.379c1.584-.233 2.707-1.626 2.707-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0 0 12 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018Z"
            />
          </svg>
          <span  class="yt-val"></span>
        </h2>
      </div>
      <select name="" id="resolution">
        <option value="360">360</option>
        <option value="480">480</option>
        <option value="720">720</option>
        <option value="1080" selected>1080</option>
      </select>
      <nav>
        <button id="video">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m15.75 10.5 4.72-4.72a.75.75 0 0 1 1.28.53v11.38a.75.75 0 0 1-1.28.53l-4.72-4.72M4.5 18.75h9a2.25 2.25 0 0 0 2.25-2.25v-9a2.25 2.25 0 0 0-2.25-2.25h-9A2.25 2.25 0 0 0 2.25 7.5v9a2.25 2.25 0 0 0 2.25 2.25Z"
            />
          </svg>
          Video
        </button>
        <button id="audio">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M17.25 9.75 19.5 12m0 0 2.25 2.25M19.5 12l2.25-2.25M19.5 12l-2.25 2.25m-10.5-6 4.72-4.72a.75.75 0 0 1 1.28.53v15.88a.75.75 0 0 1-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.507-1.938-1.354A9.009 9.009 0 0 1 2.25 12c0-.83.112-1.633.322-2.396C2.806 8.756 3.63 8.25 4.51 8.25H6.75Z"
            />
          </svg>
          Audio
        </button>
      </nav>
    </div>
    <div class="instagram container">
      
      <video controls src="" class="insta-val"></video>
      <h1 class="insta-val"></h1>
      <p class="insta-val"></p>
      <div class="count">
        <h2 data="View Count">

            xmlns="http://www.w3.org/2000/svg"

          <svg
            xmlns="http://www.w3.org/2000/svg"

            viewBox="0 0 24 24"
            stroke-width="1.5"

            />
          </svg>
          <span  class="insta-val"></span>
        </h2>
        <h2 data="Comment Count">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M7.5 8.25h9m-9 3H12m-9.75 1.51c0 1.6 1.123 2.994 2.707 3.227 1.129.166 2.27.293 3.423.379.35.026.67.21.865.501L12 21l2.755-4.133a1.14 1.14 0 0 1 .865-.501 48.172 48.172 0 0 0 3.423-.379c1.584-.233 2.707-1.626 2.707-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0 0 12 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018Z"
            />
          </svg>
          <span  class="insta-val"></span>
        </h2>
      </div>
      <button id="insta-download">Download</button>
    </div>
    <div class="fetching">
      <img src="./icon/instagram.png" alt="">
      <h6></h6>
      <p>Fetching : <span>Please wait...</span></p>
    </div>
    <div class="else container">
      <h1>WELCOME!</h1>
      <a href=""></a>
      <p>This is a extension which can be used in downloading a youtube and a instagram video, with multiple customization options!</p>
      <h3>Made by Pranay</h3>
    </div>
    <script src="script.js"></script>

</html>
